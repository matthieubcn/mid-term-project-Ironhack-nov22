        <form class=" container contact-form">

            <h3 class="contact-heading">Contact Us</h3>


            <label for="name" class="contact-title">Full Name *</label>
            <input type="text" class="contact-text-field" maxlength="256" name="name" data-name="Name" placeholder="Enter your full name" id="name" required>

            <div>
                <div>

                </div>

                <div>
                    <label for="name-3" class="contact-title">Phone</label>
                <input type="tel" class="contact-text-field" maxlength="256" name="name-3" data-name="Name 3" placeholder="Enter your phone" id="name-3">
                </div>

             </div>


            <label for="field" class="contact-title">Message</label>
            <textarea placeholder="Write your message here..." maxlength="5000" id="field" name="field" required="" data-name="field" height= 400px class="contact-text-field-area"></textarea>


            <input type="submit" value="Submit" data-wait="Please wait..." class="button-primary-button">

        </form>
